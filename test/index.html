<!DOCTYPE HTML><html lang="en-US"><head>	<title>smartresize demonstration</title>	<meta charset="UTF-8">	<style type="text/css">		textarea { float: left; width: 400px; height: 200px; font-size: 8px;}	</style></head><body>	<h2>View this page with a non-Firefox browser (IE, Safari, or Chrome) and resize the browser window</h2>	<textarea id="allhits">All resize events:</textarea>	<textarea id="debouncedhits">Debounced resize events:</textarea> 	<script type="text/javascript" src="jquery.js"></script>	<script type="text/javascript" src="../jquery.smartresize.js"></script>	<script type="text/javascript">		$(function() {			$(window).resize(function(){				$('#allhits').html( $('#allhits').html() + '\n event fired:'+ new Date() );			});			$(window).bind("smartresize", function(){				$('#debouncedhits').html( $('#debouncedhits').html() + '\n event fired:'+ new Date() );			});		});	</script></body></html>
